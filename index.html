<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type = "text/javascript" src="http://code.highcharts.com/stock/highstock.js"></script>
<script type = "text/javascript">
function displayChart(){
$(function () {

    Highcharts.setOptions({
        global : {
            useUTC : false
        }
    });

    // Create the chart
    $('#container').highcharts('StockChart', {
        chart : {
            events : {
                load : function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                        var xmlhttp;
                        var response_data;
                        var url = "http://api.thingspeak.com/channels/56683/feed.json?results=1&key=W1BJLA837IOOJR99";
                        if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                            xmlhttp = new XMLHttpRequest();
                        } else { // code for IE6, IE5
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        xmlhttp.open("GET", url, false);
                        xmlhttp.send();
                        if (xmlhttp.status >= 500) {
                            //Error Messages go here
                            if (window.console) {
                                console.log("Invalid url!");
                            }
                        } else {
                            response_data = JSON.parse(xmlhttp.responseText);
                            if (window.console) {
                                //console.log(response_data);
                                console.log(Number(response_data.feeds[0].field1));
                            }
                        }
                        var x = (new Date()).getTime(), // current time
                            //y = Math.round(Math.random() * 100);
                            y = Number(response_data.feeds[0].field1);
                        series.addPoint([x, y], true, true);
                    }, 5000);
                }
            }
        },

        rangeSelector: {
            buttons: [{
                count: 1,
                type: 'minute',
                text: '1M'
            }, {
                count: 5,
                type: 'minute',
                text: '5M'
            }, {
                type: 'all',
                text: 'All'
            }],
            inputEnabled: false,
            selected: 0
        },

        title : {
            text : 'Live random data'
        },

        exporting: {
            enabled: false
        },

        series : [{
            name : 'Random data',
            data : (function () {
                // generate an array of random data
                var data = [], time = (new Date()).getTime(), i;

                for (i = -999; i <= 0; i += 1) {
                    data.push([
                        time + i * 1000,
                        Math.round(Math.random() * 100)
                    ]);
                }
                return data;
            }())
        }]
    });

});
}

</script>
</head>

<body onload="displayChart()">
	<div id="container" style="height: 400px; min-width: 310px"></div>
</body>

</html>
